<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book List</h1>
    <table border = "1" cellspacing = "2" id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="printButton">Print Table Data</button> 

    <script src="script.js"></script>
</body>
</html>
